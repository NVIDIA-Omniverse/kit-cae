[package]
version = "1.0.0"
title = "CAE CGNS Data"
description = "Extension that provides CGNS data delegate for reading CGNS field arrays."
category = "CAE"
readme  = "docs/README.md"
keywords = ["kit", "cae", "cgns"]
changelog = "docs/CHANGELOG.md"
icon = "data/icon.png"

[dependencies]
"omni.cae.data" = {}
"omni.cae.file_format.cgns" = {}
"omni.cae.hdf5_libs" = {}
"omni.cae.cgns_libs" = {}

[settings]
# enable/disable downsampling of floating point arrays
exts."omni.cae.cgns".convertDoubleToFloats = true
# enable/disable downsampling of ElementConnectivity arrays
exts."omni.cae.cgns".convertElementConnectivityToInt32 = true

[[native.plugin]]
path = "bin/*.plugin"
recursive = false

[documentation]
pages = [
    "docs/Overview.md",
    "docs/CHANGELOG.md",
]

[[test]]
dependencies = [
    "omni.cae.testing",
]