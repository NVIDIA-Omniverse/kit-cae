[package]
version = "1.0.0"
title = "CAE NPZ Importer"
description = "Asset importer extension for importing NPZ files into Omniverse using the asset importer framework."
category = "CAE"
readme  = "docs/README.md"
keywords = ["kit", "cae", "npz"]
changelog = "docs/CHANGELOG.md"
icon = "data/icon.png"

[dependencies]
"omni.cae.data" = {}
"omni.cae.schema" = {}
"omni.client" = {}
"omni.kit.tool.asset_importer" = {}
"omni.ui" = {}

[[python.module]]
name = "omni.cae.asset_importer.npz"

[documentation]
pages = [
    "docs/README.md",
    "docs/CHANGELOG.md",
]

[[test]]

dependencies = [
    "omni.cae.testing",
    "omni.cae.npz",
    "omni.cae.sids",
]