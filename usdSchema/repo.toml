[repo_usd]
usd_root = "${root}/_build/usd-deps/nv-usd/%{config}"
usd_python_root = "${root}/_build/usd-deps/python"
generate_plugin_buildfiles = true
plugin_buildfile_format = "cmake"
generate_root_buildfile = false

[repo_usd.plugin.omniCae]
schema_file = "${root}/src/omniCae/schema.usda"
library_prefix = "OmniCae"
generate_dir = "${root}/_build/generated/omniCae"
plugin_dir = "${root}/src/schema/omniCae"
install_root = "${root}/_install/${platform}/%{config}/"
include_dir = "include/omniCae"
resources_dir = "plugins/OmniCae/resources"
module_dir = "OmniCae"
lib_dir = "lib"
bin_dir = "bin"
usd_lib_dependencies = [
    "arch",
    "tf",
    "vt",
    "sdf",
    "usd"
]
additional_include_dirs = [
    "${root}/_build/generated"
]

